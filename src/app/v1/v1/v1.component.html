<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let clase of clases">
    <app-clase-card [clase]="clase" (reservar)="manejarReserva($event)"></app-clase-card>
  </div>
</div>

@if (claseSeleccionada) {
  <section class="mt-4 p-3 bg-light border rounded">
    <h3>Reserva de clase de prueba</h3>
    <p><strong>Clase:</strong> {{ claseSeleccionada?.nombre }}</p>
    <p><strong>Descripci√≥n:</strong> {{ claseSeleccionada?.descripcion }}</p>
    <img [src]="claseSeleccionada?.imagen" alt="{{ claseSeleccionada?.nombre }}" class="img-fluid" style="max-width: 300px;">
    
    <div class="mt-3">
      <button class="btn btn-success" (click)="confirmarReserva()">Confirmar Reserva</button>
    </div>
  </section>
}
